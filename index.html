<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preload" href="style.css" as="style" />
    <title>Wetter</title>
</head>

<body id="body">
    <script src="script.js"></script>


    <div id="weather">

        <div>
            <h1>Aktuelles Wetter</h1>
            <h2>
                <input id="input1" type="text" placeholder="Berlin" style="width: fit-content;">
                <button onclick="btn1()">✓</button>
            </h2>


        </div>

        <div id="searchResults">
            <div class="searchResultsChildren">
                <button class="cityCountry" id="cityCountry0" onclick="chooseCity(0)">
                    <p class="cityName" id="cityName0"></p>
                    <p class="countryName" id="countryName0"></p>
                </button>
            </div>
            <div class="searchResultsChildren">
                <button class="cityCountry" id="cityCountry1" onclick="chooseCity(1)">
                    <p class="cityName" id="cityName1"></p>
                    <p class="countryName" id="countryName1"></p>
                </button>
            </div>
            <div class="searchResultsChildren">
                <button class="cityCountry" id="cityCountry2" onclick="chooseCity(2)">
                    <p class="cityName" id="cityName2"></p>
                    <p class="countryName" id="countryName2"></p>
                </button>
            </div>
            <div class="searchResultsChildren">
                <button class="cityCountry" id="cityCountry3" onclick="chooseCity(3)">
                    <p class="cityName" id="cityName3"></p>
                    <p class="countryName" id="countryName3"></p>
                </button>
            </div>
            <div class="searchResultsChildren">
                <button class="cityCountry" id="cityCountry4" onclick="chooseCity(4)">
                    <p class="cityName" id="cityName4"></p>
                    <p class="countryName" id="countryName4"></p>
                </button>
            </div>
            <div class="searchResultsChildren">
                <button class="cityCountry" id="cityCountry5" onclick="chooseCity(5)">
                    <p class="cityName" id="cityName5"> </p>
                    <p class="countryName" id="countryName5"></p>
                </button>
            </div>
            <div class="searchResultsChildren">
                <button class="cityCountry" id="cityCountry6" onclick="chooseCity(6)">
                    <p class="cityName" id="cityName6"></p>
                    <p class="countryName" id="countryName6"></p>
                </button>
            </div>
            <div class="searchResultsChildren">
                <button class="cityCountry" id="cityCountry7" onclick="chooseCity(7)">
                    <p class="cityName" id="cityName7"></p>
                    <p class="countryName" id="countryName7"></p>
                </button>
            </div>
            <div class="searchResultsChildren">
                <button class="cityCountry" id="cityCountry8" onclick="chooseCity(8)">
                    <p class="cityName" id="cityName8"></p>
                    <p class="countryName" id="countryName8"></p>
                </button>
            </div>
            <div class="searchResultsChildren">
                <button class="cityCountry" id="cityCountry9" onclick="chooseCity(9)">
                    <p class="cityName" id="cityName9"></p>
                    <p class="countryName" id="countryName9"></p>
                </button>
            </div>
        </div>

        <div id="weatherElements">

            <div id="currentWeather">

                <div class="current">
                    <p id="temp">
                        <span id="temperature"></span>
                        <span id="temperatureUnit"></span>
                    </p>
                    <p id="appTemp"> Gefühlt
                        <span id="apparentTemperature"></span>
                        <span id="apparentTemperatureUnit"></span>
                    </p>
                </div>

                <div class="current">
                    <img id="iconWeather" src=""></img>
                </div>

            </div>

            <div id="moreWeather">

                <div class="more" id="more1">
                    <p class="moreTitle">Wind</p>
                    <p class="more">
                        <span id="wind"></span>
                        <span id="windUnit"></span>
                    </p>
                </div>

                <div class="more" id="more2">
                    <p class="moreTitle">Windböen</p>
                    <p class="more">
                        <span id="windGust"></span>
                        <span id="windGustUnit"></span>
                    </p>
                </div>
            </div>
            <div id="moreWeather">
                <div class="more" id="more3">
                    <p class="moreTitle">Niederschlag</p>
                    <p class="more">
                        <span id="precipitation"></span>
                        <span id="precipitationUnit"></span>
                    </p>
                </div>

                <div class="more" id="more4">
                    <p class="moreTitle">Feuchtigkeit</p>
                    <p class="more">
                        <span id="humidity"></span>
                        <span id="humidityUnit"></span>
                    </p>
                </div>

            </div>
            <p id="timex">
                (<span id="time"></span>)
            </p>

        </div>

    </div>

</body>

</html>
