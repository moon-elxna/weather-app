<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Wetter</title>
</head>

<body>

    <div id="weather">

        <div>
            <h1>Aktuelles Wetter</h1>
            <h2>Berlin (<span id="time"></span>)</h2>
        </div>

        <div id="currentWeather">

            <div class="current">
                <p id="temp">
                    <span id="temperature"></span>
                    <span id="temperatureUnit"></span>
                </p>
                <p id="appTemp"> Gefühlt
                    <span id="apparentTemperature"></span>
                    <span id="apparentTemperatureUnit"></span>
                </p>
            </div>

            <div class="current">
                <img id="iconWeather" src=""></img>
            </div>

        </div>

        <div id="moreWeather">

            <div class="more">
                <p class="moreTitle">Wind</p>
                <p class="more">
                    <span id="wind"></span>
                    <span id="windUnit"></span>
                </p>
            </div>

            <div class="more">
                <p class="moreTitle">Windböen</p>
                <p class="more">
                    <span id="windGust"></span>
                    <span id="windGustUnit"></span>
                </p>
            </div>
        </div>
        <div id="moreWeather">
            <div class="more">
                <p class="moreTitle">Niederschlag</p>
                <p class="more">
                    <span id="precipitation"></span>
                    <span id="precipitationUnit"></span>
                </p>
            </div>

            <div class="more">
                <p class="moreTitle">Feuchtigkeit</p>
                <p class="more">
                    <span id="humidity"></span>
                    <span id="humidityUnit"></span>
                </p>
            </div>

        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
